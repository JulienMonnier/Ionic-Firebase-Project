<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Firebase Storage
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-navbar>
      <button ion-button full (click)="goFolderExpl()">Explore</button>
    </ion-navbar>
    <ion-navbar>
      <button ion-button full (click)="showAlert()">Take a photo</button>
    </ion-navbar>
    <ion-card>
      <ion-card-header>
        Last picture token  
      </ion-card-header>
      <ion-card-content>
        <img src={{currentImage}}/>
      </ion-card-content>
    </ion-card>
</ion-content>
